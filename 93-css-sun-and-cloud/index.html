<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Sun and Cloud</title>
  <style>
    body{
        background-color: #87CEEB;
    }
    .scene {
      width: 400px;
      height: 400px;
      position: relative;
      margin: 100px auto;
      background: #87CEEB;
    }
    .sun {
      width: 100px;
      height: 100px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .cloud {
      width: 120px;
      height: 60px;
      background: #FFF;
      border-radius: 60px;
      position: absolute;
      top: 80px;
      left: 80px;
    }
    .cloud::before, .cloud::after {
      content: '';
      position: absolute;
      background: #FFF;
      border-radius: 50%;
    }
    .cloud::before {
      width: 60px;
      height: 60px;
      top: -30px;
      left: 20px;
    }
    .cloud::after {
      width: 70px;
      height: 70px;
      top: -40px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="sun"></div>
    <div class="cloud"></div>
  </div>
</body>
</html>
