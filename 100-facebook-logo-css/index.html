<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Logo in CSS</title>
    <style>
        body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f2f5;
    }

    .facebook-logo {
        background-color: #1877f2;
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .facebook-f {
        font-family: 'Arial', sans-serif;
        font-size: 80px;
        color: white;
        font-weight: bold;
    }
</style>
</head>
<body>
    <div class="facebook-logo">
        <div class="facebook-f">f</div>
    </div>
</body>
</html>
